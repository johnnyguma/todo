<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header and Sidebar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS for Sidebar -->
  <style>
    .sidebar {
      position: fixed;
      top: 83px; /* Adjust based on your header height */
      bottom: 0;
      left: 0;
      width: 250px;
      background-color: #f8f9fa;
      padding-top: 50px; /* Adjust based on your header height */
      border-right: 1px solid #dee2e6;
      overflow-y: auto;

    }

    .nav-item_neworder_btn{
      border: 1px solid #bd2323;
      border-radius: 5px;
      width: 230px;
      margin-left: 5px;

    }

    @media (max-width: 992px) {
      .sidebar {
        display: none;
      }
    }


  </style>
</head>

<body>

<!-- Header -->
<header class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
  <div class="container">
    <div class="row w-100">
      <!-- Logo -->
      <div class="col-6">
        <a class="navbar-brand" href="/dashboard" >
          <img src="assets/Launch-Logistics Banner.png" alt="Logo" style="max-width: 164px;">
        </a>
      </div>
      <!-- User Information -->
      <div class="col-6 text-right" *ngIf="authService.userData as user">
        <div class="row">
          <div class="col-md-12">
            <div class="media">
              <div class="media-body">
                <p style="padding-top: 20px"><strong>{{user.email}}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Sidebar -->
<aside class="sidebar">
  <ul class="nav flex-column">

    <li  class="nav-item_neworder_btn">
      <a class="nav-link text-white bg-danger border-danger" href="/new-order">
        <i class=""></i> New Order
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/dashboard">
        <i></i> Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/manuals">
        <i></i> manuals
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/spareparts">
        <i></i> spareparts
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/Downloads">
        <i></i> Downloads
      </a>
    </li>

    <!-- Weitere Sidebar-Elemente hier hinzufügen -->
  </ul>
</aside>

<!-- Platzhalter für den Inhalt -->
<div style="margin-left: 250px;"> <!-- Breite der Sidebar -->
  <!-- Hier kann der Hauptinhalt der Seite platziert werden -->
  <!-- Zum Beispiel: <router-outlet></router-outlet> -->
</div>

<!-- Bootstrap JS, jQuery, Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-A7k/ZgIqbdwwzH0CeJ3HPn5/UtN0B+NWLO6IyIz0a0icZp5sK+tt52a2+i5upHVI"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+Q6E9DHd5l5v7Zl0qGCwBQ/l6Is6YZpx3Gxi1T7qFq8EFLNGSVYs/p0k5G"
        crossorigin="anonymous"></script>
</body>

</html>
