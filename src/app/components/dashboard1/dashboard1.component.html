<app-header></app-header>

<div style="padding-top: 100px" class="container">
  <h2>Your orders</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">order number</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.orderNumber }}</td>
      <td>{{ order.status }}</td>
    </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
