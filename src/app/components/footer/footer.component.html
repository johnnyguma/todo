<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: black;
      border-top: 1px solid #dee2e6;
      padding: 10px 0;
      display: none;
    }

    @media (max-width: 768px) {
      .footer {
        display: block;
      }
    }
  </style>
</head>
<body>

<!-- Your content here -->

<footer class="footer">
  <div class="container">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a style="color: white" class="nav-link" href="/dashboard">
          <i class="fas fa-home" ></i>
        </a>
      </li>
      <li class="nav-item">
        <a style="color: white" class="nav-link" href="/new-order">
          <i class="fas fa-plus" style="color: white"></i>
        </a>
      </li>
      <li class="nav-item">
        <a style="color: white" class="nav-link" href="#" onclick="signOut()">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </li>
    </ul>
  </div>
</footer>

<!-- Bootstrap JS, jQuery, Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-A7k/ZgIqbdwwzH0CeJ3HPn5/UtN0B+NWLO6IyIz0a0icZp5sK+tt52a2+i5upHVI"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+Q6E9DHd5l5v7Zl0qGCwBQ/l6Is6YZpx3Gxi1T7qFq8EFLNGSVYs/p0k5G"
        crossorigin="anonymous"></script>

<!-- Your custom JavaScript -->
<script>
  function signOut() {
    console.log("Signing out...");
    // Your sign out logic here
  }
</script>

</body>
</html>
